version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: streamit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: streamit
      POSTGRES_PASSWORD: streamit_password
      POSTGRES_DB: streamit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - streamit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: streamit-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://streamit:streamit_password@postgres:5432/streamit
      
      # Better Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      
      # Email (Resend)
      RESEND_API_KEY: ${RESEND_API_KEY}
      
      # AWS S3
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      
      # LiveKit
      LIVEKIT_URL: ${LIVEKIT_URL}
      LIVEKIT_API_KEY: ${LIVEKIT_API_KEY}
      LIVEKIT_API_SECRET: ${LIVEKIT_API_SECRET}
      
      # Frontend URL for CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      
      # Node environment
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - streamit-network
    healthcheck:
      test: ["CMD", "bun", "run", "--bun", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
        VITE_LIVEKIT_WS_URL: ${VITE_LIVEKIT_WS_URL}
    container_name: streamit-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      # These are build-time variables, but we can also set runtime env vars if needed
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    depends_on:
      - backend
    networks:
      - streamit-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  streamit-network:
    driver: bridge

volumes:
  postgres_data:
